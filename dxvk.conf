[SkyrimSE.exe]
# Universal, safe defaults for DXVK 1.10.3 (Async fork) â€” Nvidia / AMD / Intel
# Works on Vulkan 1.1+ GPUs. Keep drivers up to date.
# Remove comments if your toolchain complains.

# --- Surface creation & latency ---
dxgi.deferSurfaceCreation = True
dxgi.maxFrameLatency = 1

# --- VRR / tearing ---
dxvk.tearFree = Auto

# --- D3D11: safe tweaks ---
d3d11.invariantPosition = True
d3d11.enableRtOutputNanFixup = True

# --- DXVK Async (Sporif fork) ---
dxvk.enableAsync = True
dxvk.numCompilerThreads = 0
# Use this if u want us only performance core :
# https://github.com/Snipy44300/Physical-Core-Optimize-SkyrimSE/releases )

# --- NVAPI (leave True unless you explicitly use dxvk-nvapi) ---
dxgi.nvapiHack = True