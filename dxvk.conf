# ════════════════════════════════════════

# ════════════════════════════════════════
# ░░ Affichage & Latence ░░
# ════════════════════════════════════════

dxgi.deferSurfaceCreation = True       # Recommandé avec ENB/ReShade : évite conflits à la création de la fenêtre
dxgi.maxFrameLatency = 0               # Réduit la latence input (idéal pour écrans 120/144Hz)
dxgi.nvapiHack = True                  # Indispensable avec cartes NVIDIA + ENB (évite les conflits NVAPI / Si une carte AMD et detecté il sera desactiver automatiquement)
dxgi.maxDeviceMemory = 0               # 0 = illimité → laisse DXVK gérer la VRAM disponible
dxgi.maxSharedMemory = 0               # 0 = illimité → pareil que ci-dessus
dxgi.numBackBuffers = 0                # 0 = auto → laisse DXVK choisir le bon nombre
dxgi.tearFree = Auto                   # Auto = compatibilité FreeSync / G-Sync (recommandé)

# ════════════════════════════════════════
# ░░ Gestion du rendu D3D11 ░░
# ════════════════════════════════════════

d3d11.dcSingleUseMode = True           # Optimise les performances (meilleure gestion mémoire pour les draw calls)
d3d11.relaxedBarriers = True           # Réduit les blocages GPU → très utile pour les scènes complexes
d3d11.ignoreGraphicsBarriers = True    # Ignore certaines synchronisations internes → boost perf (attention aux artefacts rares)
d3d11.invariantPosition = True         # Corrige des glitchs de shaders (utile avec ReShade/ENB)
d3d11.enableRtOutputNanFixup = False   # Laisse les NaN dans les rendus → neutre ici
d3d11.zeroWorkgroupMemory = False      # Pas besoin d'effacement mémoire GPU → plus rapide (safe ici)
d3d11.cachedDynamicResources = c       # Mode "conservatif" → bonne stabilité avec mods/ENB (évite les crashes aléatoires)
d3d11.maxFeatureLevel = 11_1           # Optionnel mais parfois utile si certains mods utilisent des effets avancés 

# ════════════════════════════════════════
# ░░ DXVK - Compilation & Async ░░
# ════════════════════════════════════════

dxvk.numCompilerThreads = 0            # Laisse DXVK choisir le nombre de threads selon ton CPU (auto)
dxvk.useEarlyDiscard = True            # Élimine plus vite les fragments invisibles → booste les perfs
dxvk.enableOpenVR = False              # Désactive le support VR inutilisé → moins de surcharge

# ════════════════════════════════════════
# ░░ DXVK Async spécifique ░░
# ════════════════════════════════════════

dxvk.enableAsync = true                # Active le rendu asynchrone des shaders (clé pour éviter les stutters)
dxvk.enableShaderPrefetch = true       # Tente de prédire les shaders utilisés → moins de stutter en exploration

# ════════════════════════════════════════
# ░░ Pipeline & Cache (désactivé volontairement avec ENB) ░░
# ════════════════════════════════════════

dxvk.enablePipelineCache = false            # Cache désactivé volontairement (souvent en conflit avec ENB)
dxvk.enableGraphicsPipelineLibrary = false  # Idem, désactivé pour stabilité
dxvk.customCachePath = .                    # Emplacement du cache personnalisé (inutile ici mais maintenu pour flexibilité)

# ════════════════════════════════════════
# ░░ Nettoyage & Perf ░░
# ════════════════════════════════════════

dxvk.useRawSsbo = true                 # Corrige certains effets avancés d’ENB (ex: SSAO, parallax avancé)
dxvk.logLevel = none                   # Réduit le spam de logs (économie I/O + lisibilité)
dxvk.trackMemoryUsage = false          # Moins de vérifications VRAM → utile pour GPU haut de gamme
dxvk.presentThrottle = 0               # Aucune latence imposée → idéal pour écrans rapides (120/144Hz)
dxvk.maxVram = 0                       # Pas de limite de VRAM (laisse DXVK utiliser toute la mémoire GPU)

